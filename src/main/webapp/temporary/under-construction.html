<!doctype html>
<html lang="en" xmlns:mailto="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page - Codeager IO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <style>
        body {
            margin: 0;
            background-color: #a1b806;
            -webkit-font-smoothing: antialiased;
            font: 100%/1.5 "Roboto", Verdana, sans-serif;
            cursor: default;
        }

        #curtain {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background-color: #272727;
            color: #fff;
            text-align: right;
        }

        #title {
            display: inline-block;
            position: absolute;
            font-size: 3rem;
            line-height: 2.8rem;
            height: 4.8rem;
            top: 40%;
            right: 9%;
            padding-right: 1%;
            font-weight: bold;
            text-shadow: 1px 3px 0 rgba(0, 0, 0, 1);
        }

        #subtitle {
            display: block;
            font-size: 1rem;
        }

        #subtitle2 {
            margin-top: -4rem;
            display: block;
            font-size: 1rem;
            color: #a1b806;
            text-decoration: none;
        }

        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }
    </style>
</head>
<body>
<svg style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

        <symbol id="icon-mail" viewBox="0 0 20 20">
            <title>mail</title>
            <path d="M1.574 5.286c0.488 0.262 7.248 3.894 7.5 4.029s0.578 0.199 0.906 0.199c0.328 0 0.654-0.064 0.906-0.199s7.012-3.767 7.5-4.029c0.489-0.263 0.951-1.286 0.054-1.286h-16.919c-0.897 0-0.435 1.023 0.053 1.286zM18.613 7.489c-0.555 0.289-7.387 3.849-7.727 4.027s-0.578 0.199-0.906 0.199-0.566-0.021-0.906-0.199-7.133-3.739-7.688-4.028c-0.39-0.204-0.386 0.035-0.386 0.219s0 7.293 0 7.293c0 0.42 0.566 1 1 1h16c0.434 0 1-0.58 1-1 0 0 0-7.108 0-7.292s0.004-0.423-0.387-0.219z"></path>
        </symbol>

</svg>
<div id="curtain" class="animated bounceInLeft">
    <div id="title">
        WE ARE COMING SOON!
        <span id="subtitle">- Codeager IO<!--<a><svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg></a>--></span>
        &nbsp;&nbsp;<a id="subtitle2" href="mailto:service@codeager.com"><svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg> contact us</a>
    </div>
</div>
<script src="http://cdn.jsdelivr.net/jquery/2.0.0/jquery-2.0.0.min.js"></script>
<script>
    if (!(parent && parent.WebPlayer) && top != self) {
        top.location.replace(document.location);
        alert('For security reasons, framing is not allowed; click OK to remove the frames.');
    }

    $(function () {
        var $title = $("#title");
        var $curtain = $("#curtain");
        setTimeout(function () {
            $title.addClass("animated flip");
            $curtain.removeClass("animated");
        }, 1000);
    });
</script>
<script>
    var lFollowX = 0,
        lFollowY = 0,
        x = 0,
        y = 0,
        friction = 1 / 20;

    function moveBackground() {
        x += (lFollowX - x) * friction;
        y += (lFollowY - y) * friction;

        var translate = 'translate(' + x + 'px, ' + y + 'px)';

        $('#curtain').css({
            '-webkit-transform': translate,
            '-moz-transform': translate,
            'transform': translate
        });

        window.requestAnimationFrame(moveBackground);
    }

    $(window).on('mousemove click', function (e) {
        var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
        var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
        lFollowX = 2 * (20 * lMouseX) / 100;
        lFollowY = 2 * (20 * lMouseY) / 100;
    });

    $(document).mouseleave(function () {
        lFollowX = 0;
        lFollowY = 0;
    })

    moveBackground();
</script>
</body>
</html>
